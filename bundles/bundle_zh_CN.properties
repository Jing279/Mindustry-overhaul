# 单位（错误，工作量过大）
# 1 - - - 地面突击部队 - - - 1

unit.dagger.description = [#ffa665]突击与支援单位。[] 消耗型作战单位。用于支援盟军部队或防守次要但必要的抗敌设施。
unit.dagger.details = [accent]描述:[] 装备双持小型自动步枪的快速机动单位。配有轻型装甲板，相较普通单位具有更高战场生存能力。\n\n[salmon]战术注释:[] 该型作战单位不具备山地地形穿透射击能力。\n\n[red]⚠ 注意:[] 该单位在集群作战时，即使单兵战斗力逊于同级多数单位，仍可对无准备的敌军构成重大威胁。

unit.mace.description = [#ffa665]突袭。[] 特别适合快速执行简单且难度较低的任务。
unit.mace.details = [accent]描述:[] 重型战斗单位，速度迟缓但装甲厚重，配备双联火焰喷射器，其喷射的火焰流甚至能攻击空中目标。\n\n[salmon]战术注释:[] 伺服驱动系统的特殊改装使该单位不仅能向空中喷射火焰，还可穿透岩质地形攻击目标——这与同型号标准版形成鲜明差异。[].\n\n[red]⚠ 注意:[] 单个作战已极具威胁，即便小股此类风暴突击队也能大幅削减你方兵力与防线。

unit.fortress.description = [#ffa665]突击与支援。[] 专为突袭战略要地设计，可强攻难以接近的关键设施。
unit.fortress.details = [accent]描述:[] [#ffa665]堡垒[] 炮弹射程极远，可越过高山与其他障碍，直接摧毁敌军墙后目标；其配备的小口径机枪更能对无准备的敌方单位造成致命打击。\n\n[salmon]战术注释:[] 该单位的小口径机枪与火炮均具备山地地形穿透射击能力。\n\n[red]⚠ 注意:[] [#ffa665]堡垒[] 对防线威胁最大，因其火炮能越过城墙或穿透山地地形，从安全距离直接摧毁防御工事或基地关键设施。

unit.scepter.description = [#ffa665]强攻。[] 适用于强攻重兵防守的敌军基地，或快速歼灭敌方重装部队。
unit.scepter.details = [accent]描述:[] [#ffa665]权杖[] 该单位配备的双联防御炮塔可有效应对小型高速目标，同时其装甲设计使其能硬抗同级重型单位的攻击（实际威胁不容小觑）。 «[#e8d174]动能[]» 这些充能投射物可对敌方建筑和单位造成大量伤害，使敌人始终处于高压状态。\n\n[salmon]战术注释:[] 与[#ffa665]短刃[]单位相同，该武器无法击穿山地障碍，但此限制不适用于其上层武库系统。\n\n[red]⚠ 注意:[] [#ffa665]权杖[]单位是仅次于[#ffa665]王权[]的最强地面部队，虽战斗效能稍逊，仍可对多数单位构成有效威胁"

unit.reign.description = [#ffa665]攻击与支援。[] 用于对特别难攻占的目标实施突击，以及在压制下持续开火。
unit.reign.details = [accent]描述:[] 该战斗单位配备最先进的技术装备，包括采用自导引爆炸燃烧弹头的防空系统、可在野战行动中为友军提供急救的维修炮塔。此外，该单位还装备有重型大口径火炮，具备突破敌方防御工事的强大攻坚能力。\n\n[salmon]战术注释:[] [#ffa665]权杖[] 和 [#ffa665]王座[] 在山区地形中完全丧失行动能力，但内置防空系统仍可正常运作。\n\n[red]⚠ 注意:[] 严禁与该单位直接接触——即便[#ffa665]王座[]无法跨越山地开火，遭遇该敌人仍将带来绝对负面效果。

# 2 - - - 地面支援部队 - - - 2

unit.nova.description = [#84f491]侦察支援型单位[]:专司远距离攻击，执行侦察、工程建造及部队支援任务。
unit.nova.details = [accent]描述:[] 该单位搭载最新光学技术，较同类更早发现敌方目标，兼具侦察支援与高能狙击步枪精准打击能力，内置引擎的快速位移特性进一步强化其战术价值。\n\n[salmon]战术注释:[] 同[#ffa665]尖刀[]单位，无法击穿山地障碍物。\n\n[red]⚠ 注意:[] [#98ffa9]新星[] - 该单位兼具战地医疗兵与致命狙击手的双重属性，务必在战场第一时间优先清除。

unit.pulsar.description = [#84f491]突击与支援[] 用于配合小型作战单位执行精确战斗任务，或参与特定设施的建造。
unit.pulsar.details = [accent]恒星单位:[] [#84f491]脉冲星[] 该单位配备可穿透敌方护墙的电磁炮，同时搭载便携式护盾发生器，能生成高强度能量力场暂时吸收敌方投射物攻击，还可为附近友军施加防护盾。\n\n[salmon]战术注释:[] 其护盾强度足以抵挡普通防御塔的即时攻击——建议更换特种弹药或使用高阶防御塔进行压制。但该单位在面对塑钢墙时存在致命弱点。\n\n[red]⚠ 注意:[] 尽管该单位在同级作战单元中基础战力最弱，但对无防护或简易防御体系仍具显著威胁；若形成集群作战态势，其威胁等级将呈几何倍数增长。

unit.quasar.description = [#84f491]突击与支援型单位[] 适用于用护盾掩护盟友、突袭简单敌方目标，并能在强力护盾穹顶下进行战场建造的能力。  
unit.quasar.details = [accent]描述:[] [#84f491]耀星单位[] 拥有与 [#84f491]新星单位[] 同等的飞行和建造能力，但其激光枪内隐藏的小型火箭发射器和强力护盾的结合使其更具威胁性——因此强烈不建议使用「[lightgray]正面强攻[]」策略。\n\n[salmon]战术注释:[] [#84f491]耀星导弹[] 无法穿越山地地形发射，但激光枪不受此限制。此外，该类单位对塑料墙存在致命弱点——激光无法穿透塑料材质。\n\n[red]⚠ 注意:[] [#84f491]耀星单位[] 的激光枪可击穿任何障碍物。若缺乏塑钢墙防御，它们能轻易摧毁所有防线——建议提前制定反制手段[]。  

unit.vela.description = [#84f491]突击支援型单位。[] 专精建造与摧毁以电力防御体系为主的敌方小型基地。
unit.vela.details = [accent]描述:[] 重型突击机器人，装备主激光焚化炮和一对自动瞄准敌人的能量枪，并配备[#84f491]泰坦[] 级重型火炮，其炸弹含EMP电荷可瘫痪敌方电子设备并轻微损毁建筑。\n\n[salmon]战术注释:[] 侧置激光炮无法穿透山地地形（但其他武器如[#84f491]灾星[]不受限），且与[#84f491]恒星[] 或[#84f491]耀星[] 类似，对塑钢墙存在显著弱点。\n\n[red]⚠ 注意:[] [#84f491]灾星[] 对防御体系极为危险（尤其无塑钢墙时），其激光束可轻易快速烧毁无保护的基地设施，尽管其耐久度低于同级单位——建议严肃应对此威胁，在[#84f491]灾星[] 引发防御区域火灾前立即消灭。

unit.corvus.description = [#84f491]强袭型单位。[] 擅长以单次或少数攻击摧毁重型敌方防御工事，其庞大的躯体也能为友军提供出色防护。
unit.corvus.details = [accent]描述:[] 这款超重型机甲能以躯体碾碎敌方建筑，其轨道炮更是威慑性武器——射程极远，且前端配备能量护盾，可在同一能量炮的下一轮齐射前争取额外时间。它还搭载了新一代防御系统:包括针对地面目标的激光炮塔，以及焚毁近身敌人的激光切割器。战斗套件中另配"[#feb380]地对地[]-[#84f491]空[]"导弹装置，采用追踪式爆裂弹头精准歼敌。[#84f491]死星[]的核心特性是内置纳米修复模块，可快速修复战场非致命损伤，使其短期内无需专业维修单位支援。\n\n[salmon]战术注释:[] 激光炮塔无法穿透山地或攻击空中目标（激光切割器同理），但主激光炮与火箭发射器可跨越任何地形障碍（塑钢防御墙除外）。\n\n[red]⚠ 注意:[] [#84f491]死星[]的威胁等级远超同级单位，若无塑钢墙防御，其精准一击便可能彻底摧毁你的防线——务必优先应对。

# 3 - - - 地面攻城单位 - - - 3

unit.crawler.description = [#bf92f9]突击型。[] 专为撕裂敌方防线而生，通过制造突破口使友军长驱直入敌后核心区域。  
unit.crawler.details = [accent]描述:[] 作为最迅捷的地面作战单位，[#bf92f9]爬虫[]是敢死队般的存在——其自爆不仅象征敌人大规模进攻的序幕，更能像战吼般提振全军士气！\n\n[salmon]战术注释[] 对敌方建筑造成额外伤害。\n\n[red]⚠ 注意:[] 即便少量[#bf92f9]爬虫[]也足以威胁防线:仅需数台即可轻易摧毁大型城墙，更遑论小型防御工事。  

unit.atrax.description = [#bf92f9]突击与支援。[]因其上半身内置火箭发射器，常被用于进攻和火力支援。
unit.atrax.details = [accent]描述:[] [#bf92f9]毒蛛单位[]配备两具实验型火焰喷射器，可发射高温熔渣球，命中目标后会在接触点迸溅并持续燃烧。同时搭载的小型火箭发射器能有效弥补其对敌方防御工事的火力不足。此外，该单位具备卓越的全地形机动能力，可灵活执行战术部署。\n\n[salmon]战术注释:[] 火焰喷射器在[#bf92f9]山地地形[]中会受到射程限制，但上半身的火箭发射器不受此影响。需注意其导弹为[#bf9f2]带电属性[]，对射程下方的简易目标具有极强杀伤效率。\n\n[red]⚠ 注意:[] [#bf92f9]毒蛛[]的带电导弹擅长范围伤害，且是同类单位中唯一能轻松穿越敌方建筑的型号——建议提前部署[lightgray]电弧[] 或[lightgray]火焰[]进行反制，避免其突破基地防线。

unit.spiroct.description = [#bf92f9]突击与支援。[] 作为[#bf92f9]毒蛛[]的多方位升级版，能有效压制敌方作战分队，但并非基地攻坚的最优选择。
unit.spiroct.details =[accent]描述:[] [#bf92f9]血蛭[]与[#bf92f9]毒蛛[]类似，具备全地形跨越能力，这使它们在战术部署上更具灵活性。虽然同样配备火箭发射器，但为了增强威力，其射击精度有所降低。\n\n[salmon]战术注释:[] 可攻击空中单位，受到激光束攻击时，能吸收敌方生命值恢复自身生命值。\n\n[red]⚠ 注意:[] 集群作战时极其危险，即使对射程高于自身的单位也能造成毁灭性打击。

unit.arkyid.description = [#bf92f9]突击与支援。[] 主要用于前线摧毁大型敌军单位或突破敌方防御工事，在正面战场具有关键战术价值。
unit.arkyid.details = [#bf92f9]描述:[] [#bf92f9]毒蛊[] 是专为实施空中打击而设计的重型战斗机械，主要武装包括:一对反人员机枪，大型蜂群级火箭发射器，多组可削弱敌人生命值的激光武器，其主体覆盖六边形护盾，并配备由四门短管追踪弹火炮组成的防空系统。该单位能像同类[#bf92f9]毒蛛[] 或[#bf92f9]血蛭[] 一样适应复杂地形。\n\n[red]⚠ 注意:[] [#bf92f9]毒蛊[]搭载最新型大规模杀伤火箭发射器，可携带32枚远程电击导弹，造成大范围高额伤害。建议优先使用[lightgray]相位墙[] 或[lightgray]解裂[] 进行防御。

unit.toxopid.description = [#bf92f9]突击与支援。[] 用于攻击并摧毁敌方重兵把守的防御工事，擅长摧毁地面目标，但对空能力较差。
unit.toxopid.details = [accent]描述:[] 体型庞大的[#bf92f9]天蝎[] 对防御设施集中的基地最具威胁性，因为仅需主炮一发炮弹就能彻底摧毁所有敌方防御，其激光炮还能清扫残余目标。此外，它们配备:2门生命汲取炮，4具支持地对地对空作战系统的火箭发射器，侧面坚固的弧形护盾，有着全地形跨越能力。\n\n[salmon]战术注释:[] 得益于巨大体型，它能部分通过深水区域，但同时必须保持其他腿部处于浅水等高位地形以防沉没。和[#bf92f9]毒蛊[] 一样，可通过踩踏摧毁建筑。[red]⚠ 注意:[] [#bf92f9]天蝎[] 主炮极其危险:最多可发射3次，之后需要长时间装填——请务必把握这个反击时机！

# 4 - - - 空中突袭部队 - - - 4

unit.flare.description = [#ffa665]突击、侦察与支援。[] 通常用于快速侦察和突袭作战，但也能为友军战斗部队提供出色支援。
unit.flare.details = [accent]描述:[] 配备小口径机枪的高速机动战斗机，用于消灭敌方小型战略目标。\n\n[salmon]战术注释:[] 电力线路（即使微弱带电）最常成为其攻击目标。\n\n[red]⚠ 注意:[] 集群行动时极其危险，特别是当其以摧毁核心设施为首要目标时。
unit.horizon.description = [#ffa665]突击与支援。[] 用于对小股敌军实施地毯式轰炸或摧毁重要敌方目标。
unit.horizon.details = [accent]描述:[] [#ffa665]天垠[]单位执行地毯式轰炸，投掷多轮燃烧弹后持续攻击直至自身被毁或目标消灭。\n\n[salmon]战术注释:[] [#ffa665]天垠[]对工厂设施威胁最大，其优先攻击生产基础设施，燃烧弹特性使无防护工厂更易受损。\n\n[red]⚠ 注意:[] [#ffa665]天垠[]与[#ffa665]星辉[]同等危险，两者目标一致——最大限度破坏生产系统后快速摧毁核心。

unit.zenith.description = [#ffa665]突击与支援。[] «[#ffa665]天垠[]»主要用于摧毁非强化防御基地，通过地毯轰炸或多管火箭系统快速消灭小型敌军。
unit.zenith.details = [accent]描述:[] [#ffa665]苍穹[]是通用空中单位，凭借多管火箭系统和便携炸弹实施空地作战，其特殊优势在于无需重复召唤即可自主部署机体，使其成为同类最佳。\n\n[salmon]战术注释:[] 常攻击工厂与仓储设施发射台，以切断区域物资补给线。\n\n[red]⚠ 注意:[] [#ffa665]苍穹[]对无防空基地构成严重威胁，仅1-2轮火箭齐射就足以摧毁大部分基础设施——建议侦测到该敌机时立即采取防护措施。

unit.antumbra.description = [#ffa665]突击与支援。[] 凭借友军护盾生成能力，常用于突袭难以接近的目标，或伏击无法穿越高山地形的重型地面载具。
unit.antumbra.details = [accent]描述:[] 重型空中机动攻击机，配备高速«[#ffa665]猛犸[]»型火炮、双联激光防御炮塔对抗飞行投射物，以及两具反地面三连装火箭炮。另装备超高速小口径机枪应对空地目标，其核心技术是内置能量护盾发生器（覆盖内外双重效应）。\n\n[salmon]战术注释:[] [#ffa665]月影[]优先攻击维修塔和储能设施，随后才锁定核心。\n\n[red]⚠ 注意:[] [#ffa665]月影[]是防御者噩梦，普通防空无法穿透其强力护盾，更棘手的是能为敌军生成护盾——建议立即清除以免战况恶化。

unit.eclipse.description = [#ffa665]突击与支援。[] 重型突击舰多用于强攻严密防守的基地，能为友军生成强力护盾，但因对抗地面部队效率有限而较少用于此目的。
unit.eclipse.details = [accent]描述:[] «[#ffa665]无畏[]»级重型突击舰配备«[#ffa665]锤头[]»形护盾，武装包括:穿透防御的重型激光炮、«[#ffa665]猛犸[]»速射炮、空地速射机枪，以及改进自[#ffa665]月影[]的激光点防御系统。五连装火炮对建筑有额外伤害，另配备2具对空/4具对地追踪火箭发射器。其护盾发生器性能是[#ffa665]月影[]的两倍，但充能时间显著延长。外放式护盾可远距离覆盖友军。\n\n[salmon]战术注释:[] [#ffa665]日蚀[]主要破坏防御工事为地面部队开路，继而[lightgray]彻底[]摧毁从工厂到能源的整个基地系统，最终消灭核心。\n\n[red]⚠ 注意:[] [#ffa665]日蚀[]是抵抗者的终极噩梦，任何防御在其面前都如同儿戏——必须使用专门武器对抗这种重装甲敌机。

# 5 - - - 空中支援部队  - - - 5

unit.mono.description = [#84f491]侦察与支援。[] 根据情况使用。仅作为基础资源矿工或材料运输载体。

unit.mono.details = [accent]描述:[] [#84f491]独影[] 是AI发展的第一步，能够自动处理创建时预设的任务。然而，部分代表对此并不满意...\n\n[salmon]战术注释:[] [#84f491]独影[] 会自动开采核心存储中不足的矿石，但仅采集当前短缺的材料而非所需材料。\n\n[red]⚠ 注意:[] 你不会真的认为[#84f491]独影[]能对你构成威胁吧？机器崛起虽不远，但请重新思考你刚才的愚蠢言论。

unit.poly.description = [#84f491]侦察与支援。[] «[#84f491]幻型[]»主要用于建造复杂结构、修复基地或建造防御工事。在极少数情况下可用于战斗。

unit.poly.details = [accent]描述:[] [#84f491]幻型[] 是AI发展的第二步，已能自动协助指挥单位建造各类结构，从简单物流路径到复杂机械。此外配备两具自导单发火箭发射器。\n\n[salmon]战术注释:[] [#84f491]幻型[] 会自动帮助附近需要紧急支援的指挥单位建造轻型或重型结构，需注意其支援是选择性的而非按优先级。\n\n[red]⚠ 注意:[] 你在战场上见过[#84f491]幻型[]吗？没有？我也没见过，但它们确实存在。

unit.mega.description = [#84f491]侦察与支援。[] 罕见用于1个以上单位登陆难达区域。常用于建造、采矿和建筑修复。

unit.mega.details = [accent]描述:[] [#84f491]巨像[] 是AI发展的第三步，专为修复受损建筑设计，但仍能执行建造辅助、材料运输和采矿等基础功能。配备双联自导火箭发射器和弱效速射防空系统。\n\n[salmon]战术注释:[] 自动搜寻受损建筑并尝试修复至原始状态（比现状更接近官方标准）。需注意除防空武器外其他武器均无法对空。\n\n[red]⚠ 注意:[] 威胁存在，但如同苍蝇般微弱，远逊于其兄弟[#ffa665]天垠[]。不过若被激怒，仍能摧毁小型战斗单位。

unit.quad.description = [#84f491]突击与支援。[] 重型登陆艇罕用于原定用途，更多用于建造、建筑修复、采矿及对敌要塞空袭。

unit.quad.details = [accent]描述:[] [#84f491]雷霆[] 是大型空中巡航舰，配备从激光机枪、自导火箭发射器到重型散射炸弹火炮等全类型武器，内置防震护盾及可修复自身和周边友军的治疗力场。\n\n[salmon]战术注释:[] 为战斗性能牺牲了智能，但可手动重配置AI。需注意多数武器无法穿透山地地形或攻击空中单位。\n\n[red]⚠ 注意:[] [#84f491]雷霆[] 是仅次于[#ffa665]日蚀[]的最高空袭威胁，建议使用高级防空在其投弹前摧毁。它们会无差别攻击所有建筑，请立即加强防御或阻止其侵入基地！

unit.oct.description = [#84f491]突击与支援。[] 登陆艇系列最新型号，适用于从防御、登陆到各类建筑建造的几乎所有场景。

unit.oct.details = [accent]描述:[] «[#84f491]无畏[]»级重型登陆舰配备4门等离子炮、EMP力场、八角形能量护盾及4具隐藏自导发射器。\n\n[salmon]战术注释:[] [#84f491]要塞[] 护盾极其坚固，需超越常规防空火力的攻击才能穿透。\n\n[red]⚠ 注意:[] 其对防御体系的空袭威胁最高，配备的EMP力场可瘫痪基地全部电子设备。若未提前阻止攻击，后果将极其严重...

# 8 - - - 核心兵 - - - 8


unit.alpha.description = [#ffa665]指挥与支援。[] 很少用于战斗行动，但通常是战斗单位的智囊团和主要建造者。
unit.alpha.details = [accent]描述:[] [#ffa665]阿尔法[]配备短管机枪，每次发射3发子弹，精度不高，用于核心防御。然而，它们经常因为缺乏使用而被闲置。\n\n[salmon]战术注释:[] [#ffa665]阿尔法[]很少出现在战场上，但往往是战场指挥官 - 摧毁它们会暂时打乱敌方战斗部队的协调，但只是暂时的。\n\n[red]⚠ 注意:[] 摧毁 [#ffa665]阿尔法[]不会完全消灭它们，除非主核心或所有核心被摧毁。

unit.beta.description = [#ffa665]指挥与支援。[] 是«[#ffa665]阿尔法[]»的改进版。能够用制导炮弹抵挡小规模敌军进攻，并具有更高的耐久性。«[#ffa665]贝塔[]»也用于建造和指挥部队。
unit.beta.details = [accent]描述:[] [#ffa665]贝塔[]配备两门小型高速机枪，每次发射3枚制导炮弹，并装有«[#ffa665]Petrel-1[]»激光束改装件，可以开采稍硬的矿石。\n\n[salmon]战术注释:[] 很少出现在战场上，但经常指挥小分队进行战斗行动 - 摧毁这些单位会暂时破坏敌方战斗部队的协调。\n\n[red]⚠ 注意:[] 只要主核心或核心未被摧毁，敌人就会存活。

unit.gamma.description = [#ffa665]指挥与支援。[] 常用于建造和防御小型敌军空军，它们配备特殊制导子弹和内置能量护盾，在战场上具有更强的生存能力。是战场指挥官的最佳选择。
unit.gamma.details = [accent]描述:[] [#ffa665]伽马[]是核心单位的战斗版本，配备速射机枪，每次发射5发子弹，并装有内置效果护盾发生器。\n\n[salmon]战术注释:[] [#ffa665]伽马[]经常出现在战场上，指挥中小型部队进行战斗行动 - 摧毁这些战场指挥官会暂时打乱敌方战斗部队的协调。\n\n[red]⚠ 注意:[] 如果主核心或核心未被摧毁，敌人每次都会复活。

# 9 - - - 空中突袭单位 - - - 9

unit.quell.description = [#bf92f9]突击与支援。[] 用于突袭敌方目标，投放战斗单位分队实施突袭，以及提供空中支援。
unit.quell.details = 配备名为"抑制器"的先进技术，能够禁用敌方建筑和单位的再生能力。其武器库还包括等离子机枪和无线电制导导弹。可搭载友方单位和建筑模块。

# 10 - - - 核心兵 - - - 10
